<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation -form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h3>INPUT-FORM</h3>
    <div class="container">
        <form id="myForm">
        <div>
            <label for="firstname" style="color:blue;font-size: 20px;">Firstname:</label>
            <input type="text" class="firstname col-md-4">
        </div>
        <br>
        <div>
            <label for="lastname"style="color:blue;font-size: 20px;">LastName:</label>
            <input type="text" class="lastname col-md-4">
        </div>
        <br>
        <div>
            <label for="address"style="color:blue;font-size: 20px;">Address  :</label>
            <input type="text" class="address col-md-4">
        </div>
        <br>
        <div>
            <label for="pincode"style="color:blue;font-size: 20px;">Pincode:</label>
            <input type="number" class="pincode col-md-4">
        </div>
        <br>
        <div class="col-md-9">
            <label for="gender"style="color:blue;font-size: 20px;">Gender:</label>
            <select name="gender" class="gender form-select">
              
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="checkbox" class="checkbox"style="color:blue;font-size: 20px;">Choose any Two from the Below:</label>
            <div class="form-check">
              <input type="checkbox" name="food[]" value="pizza" class=" col-md-4form-check-input checkbox">
              <label class="form-check-label "style="color:blue;font-size: 20px;">Pizza</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="food[]" value="burger" class="col-md-4form-check-input checkbox">
              <label class="form-check-label"style="color:blue;font-size: 20px;">Burger</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="food[]" value="fries" class="col-md-4form-check-input checkbox">
              <label class="form-check-label"style="color:blue;font-size: 20px;">Fries</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="food[]" value="salad" class="col-md-4form-check-input checkbox">
              <label class="form-check-label"style="color:blue;font-size: 20px;">Salad</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="food[]" value="sandwich" class="col-md-6form-check-input checkbox">
              <label class="form-check-label"style="color:blue;font-size: 20px;">Sandwich</label>
            </div>
          </div>
          <br>
          <div>
            <label for="state" class="statename"style="color:blue;font-size: 20px;">  State:</label>
            <input type="text" class="state col-md-4">
        </div>
        <br>
        <div>
            <label for="country"style="color:blue;font-size: 20px;">Country:</label>
            <input type="text" class="country col-md-4">
        </div>
        <br>
        <button type="submit"style="color:blue;font-size: 20px;"  >Submit</button>
        
    </form>
    <br>
        <table id= "myTable" class="table table-bordered bg-primary ">
            <thead>
                <tr>
                    <th scope="col" >Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Address</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Food</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                </tr>
                <tbody>
                    
                   

                </tbody>
            </thead>
        </table>



       
    <div>
        <script src="script.js"></script>
       
           
       
   
</body>
</html>
